spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ticketblaster_dev}
spring.datasource.username=${POSTGRES_USER:ticket}
spring.datasource.password=${POSTGRES_PASSWORD:ticketpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis (Spring Data Redis)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Actuator (dev)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
