version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ticketblaster_db
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-ticket}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-ticketpass}"
      POSTGRES_DB: "${POSTGRES_DB:-ticketblaster_dev}"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ticket}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: ticketblaster_redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
